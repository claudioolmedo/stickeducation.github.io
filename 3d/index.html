  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 10, 20);
    camera.lookAt(0, 0, 0);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Grid
    const grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    // Stick (Sample)
    const geometry = new THREE.BoxGeometry(0.384, 0.096, 4.32);
    const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    
    // Draggable sticks.
    const objetosArrastaveis = [];

// Drag controls
const dragControls = new THREE.DragControls(objetosArrastaveis, camera, renderer.domElement);
dragControls.addEventListener('dragstart', function(event) {
  controls.enabled = false;
});

// Movendo um palito
dragControls.addEventListener('dragend', function(event) {
  controls.enabled = true;
  const objetoArrastado = event.object;
  const novaPosicao = objetoArrastado.position;
  const objetoId = objetoArrastado.userData.id; // Obtenha o ID do userData
  if (objetoId) {
    const firebaseRef = firebase.database().ref(code + '/' + objetoId);
    firebaseRef.update({
      posicao: {
        x: novaPosicao.x,
        y: novaPosicao.y,
        z: novaPosicao.z
      }
    });
  }
});


    // Raycaster
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    
// Atualize os palitos da cena sempre que houver uma alteração no banco de dados
dbRef.on('value', function(snapshot) {
  // Limpe a cena antes de adicionar novamente os palitos
  objetosArrastaveis.forEach(objeto => {
    scene.remove(objeto);
  });
  objetosArrastaveis.length = 0;

  snapshot.forEach(function(palito) {
    const cubo = new THREE.Mesh(geometry, material);
    cubo.position.set(palito.val().posicao.x, palito.val().posicao.y, palito.val().posicao.z);
    cubo.rotation.set(palito.val().rotacao.x, palito.val().rotacao.y, palito.val().rotacao.z);
    cubo.userData.id = palito.key; // Defina o ID no userData
    objetosArrastaveis.push(cubo);
    scene.add(cubo);
    console.log("Add Stick from FB!");
  });
});

// Adicionando um novo palito
function adicionarPalito() {
  const cubo = new THREE.Mesh(geometry, material.clone());
  cubo.position.set(0, 0.05, 0);
  const novoPalitoRef = dbRef.push();
  const novoPalitoId = novoPalitoRef.key;
  cubo.userData.id = novoPalitoId; // Defina o ID no userData
  objetosArrastaveis.push(cubo);
  scene.add(cubo);

  novoPalitoRef.set({
    posicao: {
      x: cubo.position.x,
      y: cubo.position.y,
      z: cubo.position.z
    },
    rotacao: {
      x: cubo.rotation.x,
      y: cubo.rotation.y,
      z: cubo.rotation.z
    },
    id: novoPalitoId
  });
  console.log("Add Stick!");
}



    // Variable to store the selected stick
    let palitoSelecionado = null;

    // Variável para controlar a direção da rotação
    let direcaoGiro = 1;

    // Variable to control the rotation direction
    function selecionarPalito(palito) {
      if (palitoSelecionado) {
        palitoSelecionado.material.color.set(0x00ff00); // Set the color back to the original
      }
      palitoSelecionado = palito;
      palito.material.color.set(0xff0000); // Set the color of the selected stick
    }

    // Function to rotate the selected stick
    function girarPalitoSelecionado(direcao) {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.y += THREE.MathUtils.degToRad(5 * direcao); // Gira o palito selecionado em 5 graus na direção atual
      }
    }

    // Function to rotate the selected stick vertically forward
    function girarPalitoFrente() {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.x += THREE.MathUtils.degToRad(5); // Rotate the selected stick vertically forward by 5 degrees
      }
    }

    // Function to rotate the selected stick vertically backward
    function girarPalitoAtras() {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.x -= THREE.MathUtils.degToRad(5); // Rotate the selected stick vertically backward by 5 degrees
      }
    }

    // Add functionality to the new buttons
    document.getElementById("adicionar").addEventListener("click", adicionarPalito);
    document.getElementById("girar-esquerda").addEventListener("click", () => girarPalitoSelecionado(-1));
    document.getElementById("girar-direita").addEventListener("click", () => girarPalitoSelecionado(1));
    document.getElementById("girar-frente").addEventListener("click", girarPalitoFrente);
    document.getElementById("girar-atras").addEventListener("click", girarPalitoAtras);

    // Function to handle clicks on the stick
    function cliqueNoPalito(event) {
      // Calculate the click position on the canvas
      const rect = renderer.domElement.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      
      // Atualiza a posição do mouse
      mouse.set(x, y);

      // Perform raycasting to check for intersection with the stick
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(objetosArrastaveis);

      if (intersects.length > 0) {
        const palitoClicado = intersects[0].object;
        selecionarPalito(palitoClicado);
        // Change the color of the stick to a random color
        const newColor = new THREE.Color(Math.random() * 0xffffff);
        palitoClicado.material.color.copy(newColor);
      }
    }

    // Add a click event listener to the canvas
    renderer.domElement.addEventListener("click", cliqueNoPalito, false);

    // Render
    function render() {
      renderer.render(scene, camera);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      controls.update(); // Orbit controls
      render(); // Render
    }

    // Start animation
    animate();
