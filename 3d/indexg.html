<script>
// Função para lidar com cliques/toques nos palitos
function cliqueNoPalito(event) {

  if(evento.srcEvent) { 
    // Se for evento de toque
    
    const toque = evento.srcEvent.touches[0];
    
    const x = (toque.clientX / renderer.domElement.clientWidth) * 2 - 1; 
    const y = -(toque.clientY / renderer.domElement.clientHeight) * 2 + 1;
    
    evento.clientX = toque.clientX;
    evento.clientY = toque.clientY;
    
    evento.preventDefault();
    
  }

  // Cálculo para evento de mouse
  const rect = renderer.domElement.getBoundingClientRect();
  const x = ((evento.clientX - rect.left) / rect.width) * 2 - 1;
  const y = -((evento.clientY - rect.top) / rect.height) * 2 + 1;

  // Atualiza o vetor de posição do mouse
  mouse.set(x, y);

  // Faz o raycasting
  raycaster.setFromCamera(mouse, camera);

  const intersects = raycaster.intersectObjects(objetosArrastaveis);

  if (intersects.length > 0) {
    const palitoClicado = intersects[0].object;

    selecionarPalito(palitoClicado);

    // Muda a cor do palito
    const corAleatoria = new THREE.Color(0xffffff); 
    palitoClicado.material.color.copy(corAleatoria);

  }

}
