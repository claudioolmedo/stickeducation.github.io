<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exemplo Transform Controls</title>
  
  <style>
    body { margin: 0; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/TransformControls.js"></script>

</head>
<body>

  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // Cena
    const scene = new THREE.Scene();

    // Câmera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 10, 20);
    camera.lookAt(0, 0, 0);

    // Controles de órbita
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Criar cubo
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshBasicMaterial({color: 0xff0000});
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Transform Controls
    const transformControls = new THREE.TransformControls(camera, renderer.domElement);
    transformControls.attach(cube);
    scene.add(transformControls);

    // Renderizar
    function render() {
      renderer.render(scene, camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      render();
    }

    animate();

    // Eventos do mouse
    renderer.domElement.addEventListener('pointerdown', () => {
      transformControls.setMode('translate');
    });
/*
    renderer.domElement.addEventListener('pointerup', () => {
      transformControls.setMode('rotate');
    }); */
    transformControls.addEventListener('dragging-changed', function(event) {
      controls.enabled = !event.value;
    });
    
  </script>

</body>
</html>
