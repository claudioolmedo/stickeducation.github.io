<!DOCTYPE html>
<html>
<head>
  <title>Exemplo Hammer.js</title>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
<style>
  #myElement {
  background: silver;
  height: 300px;
  text-align: center;
  font: 30px/300px Helvetica, Arial, sans-serif;
}
</style>
</head>
<body>
  <div id="myElement" style="width: 400px; height: 400px; background-color: lightblue;"></div>
  <div id="myText" style="width: 400px; height: 400px; background-color: rgb(221, 255, 0);"></div>
  <script>
var myElement = document.getElementById('myElement');
var myText = document.getElementById('myText');
    // create a simple instance
    // by default, it only adds horizontal recognizers
    var mc = new Hammer(myElement);
    // let the pan gesture support all directions.
    // this will block the vertical scrolling on a touch-device while on the element
    mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });
    // listen to events...
    mc.on("panleft panright panup pandown tap press", function(ev) {
      if (ev.type === "tap") {
        // Ação a ser executada quando ocorrer o evento "tap"
        console.log("Tap foi acionado!"); // This will display "code" in the console

        myText.textContent = "Tap foi acionado!";
        

      } else {
        console.log (ev.type);
        myText.textContent = ev.type;
      }
    });
  </script>
</body>
</html>
