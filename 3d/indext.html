Aqui está um exemplo de código HTML com Three.js para exibir um cubo que mostra o TransformControls ao fazer touch, tudo rodando localmente:
<!DOCTYPE html>
<html>
<head>
  <title>Exemplo Cubo com TransformControls</title>
  
  <style>
    body { margin: 0; } 
  </style>

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/TransformControls.js"></script>

</head>

<body>

  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cena
    const scene = new THREE.Scene();

    // Câmera
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 0, 10 );
    camera.lookAt( 0, 0, 0 );

    // Controles
    const controls = new THREE.TransformControls( camera, renderer.domElement );
    scene.add( controls );

    // Cubo
    const geometry = new THREE.BoxGeometry( 2, 2, 2 );
    const material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    // Renderizar
    function render() {
      renderer.render( scene, camera );
    }

    // Animação
    function animate() {
      requestAnimationFrame( animate );
      render();
    }

    animate();

    // Eventos de toque
    renderer.domElement.addEventListener('touchstart', function() {
      controls.attach( cube );
    });

    renderer.domElement.addEventListener('touchend', function() {
      controls.detach();
    });

  </script>

</body>

</html>
