<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/TransformControls.js"></script>

  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>

<body>

<script>

// Renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Scene
const scene = new THREE.Scene();

// Camera
const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 0, 10);
camera.lookAt(0, 0, 0);  

// Cube 
const geometry = new THREE.BoxGeometry(2, 2, 2);
const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

// Transform controls
const controls = new THREE.TransformControls(camera, renderer.domElement);
controls.attach(cube);
scene.add(controls);

// Handle touch
renderer.domElement.addEventListener('touchstart', onTouchStart, {passive: false});

function onTouchStart(event) {

  event.preventDefault();
  
  const touch = event.touches[0];
  
  const mouse = new THREE.Vector2();
  mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
  mouse.y = - (touch.clientY / window.innerHeight) * 2 + 1;  

  raycaster.setFromCamera(mouse, camera);
  
  const intersects = raycaster.intersectObject(cube);
  
  if (intersects.length > 0) {
    
    controls.enabled = true;
    
  }
  
}

//Render loop  
function render() {
  renderer.render(scene, camera);
}

function animate() {
  requestAnimationFrame(animate);
  render();
}

animate();

</script>

</body>
</html>
