<!DOCTYPE html>
<html>
    <head>
        <title>Meu Primeiro Site com Three.js</title>
        <style>
            body { margin: 0; }
            canvas { display: block; }
        </style>
    </head>
    <body>
        <script src="https://threejs.org/build/three.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/controls/TransformControls.js"></script>
        <script>
            // Criação da cena, câmera e renderizador
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer({antialias:true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Redimensionamento da janela
            window.addEventListener('resize', function() {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            // Adicionando controles
            var controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            // Adicionando objeto à cena
            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 3;

            // Adicionando TransformControls
            var transformControl = new THREE.TransformControls(camera, renderer.domElement);
            scene.add(transformControl);
            transformControl.attach(cube);

            // Suporte a telas sensíveis ao toque
            var touchState = {
                isTouching: false,
                touchStartX: 0,
                touchStartY: 0
            };

            renderer.domElement.addEventListener('touchstart', function(event) {
                touchState.isTouching = true;
                touchState.touchStartX = event.touches[0].clientX;
                touchState.touchStartY = event.touches[0].clientY;
            });

            renderer.domElement.addEventListener('touchmove', function(event) {
                if (touchState.isTouching && event.touches.length === 1) {
                    var touchEndX = event.touches[0].clientX;
                    var touchEndY = event.touches[0].clientY;
                    var deltaX = touchEndX - touchState.touchStartX;
                    var deltaY = touchEndY - touchState.touchStartY;

                    // Rotação do objeto
                    cube.rotation.y += deltaX * 0.01;
                    cube.rotation.x += deltaY * 0.01;

                    touchState.touchStartX = touchEndX;
                    touchState.touchStartY = touchEndY;
                }
            });

            renderer.domElement.addEventListener('touchend', function(event) {
                touchState.isTouching = false;
            });

            // Renderização
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
                controls.update();
            }
            animate();
        </script>
    </body>
</html>
