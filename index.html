<!DOCTYPE html>
<html>
<head>
  <title>Ice Cream Stick</title>
  
  <style>
    body { margin: 0; }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>

</head>

<body>

  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(0, 0, 10);
    camera.lookAt(0, 0, 0);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Stick
    const stickGeom = new THREE.CylinderGeometry(0.02, 0.02, 4.5, 32);
    const stickMat = new THREE.MeshPhongMaterial({color: 'red'}); 
    const stick = new THREE.Mesh(stickGeom, stickMat);
    stick.position.set(0, 2, 0);
    scene.add(stick);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 2, 5);
    scene.add(light);

    // Render
    function render() {
      renderer.render(scene, camera);
    }  

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      
      controls.update();
      render();
    }

    animate();

  </script>

</body>
</html>
