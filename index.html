<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stick Education Editor</title>
  
  <style>
    body { margin: 0; }
  </style>  

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<script>
    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cena
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 10, 20 );
    camera.lookAt(0, 0, 0);

    // Controles
    const controls = new THREE.OrbitControls( camera, renderer.domElement );

    // Grid
    const grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    // Função para criar um palito de sorvete
    function createPopsicleStick() {
        const stickGeometry = new THREE.CylinderGeometry(0.15, 0.15, 5, 32); // Cilindro representa o palito
        const stickMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Cor marrom
        const popsicleStick = new THREE.Mesh(stickGeometry, stickMaterial);
        return popsicleStick;
    }

    // Adicionando um palito de sorvete à cena
    const popsicleStick = createPopsicleStick();
    scene.add(popsicleStick);

    // Render
    function render() {
        renderer.render(scene, camera);
    }

    // Animação
    function animate() {
        requestAnimationFrame(animate);

        controls.update(); // Controles
        render(); // Renderiza
    }

    animate();
</script>
</body>
</html>
