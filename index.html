<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stick Education</title>
  
  <style>
    body { margin: 0; }
  </style>  

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

    <script>
        const scene = new THREE.Scene();
    
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
    
        // Geometria do palito
        const stickGeom = new THREE.BoxGeometry(0.114, 0.0127, 0.00254);
    
        // Material vermelho
        const stickMat = new THREE.MeshBasicMaterial({color: 0xff0000});
    
        // Mesh combinando geometria e material
        const stick = new THREE.Mesh(stickGeom, stickMat); 
    
        // Adiciona na cena
        scene.add(stick);
    
        // Renderiza
        function render() {
          renderer.render(scene, camera);
        }
    
        function animate() {
          requestAnimationFrame(animate);
    
          controls.update();
          render();
        }
    
        animate();
      </script>

</body>
</html>
