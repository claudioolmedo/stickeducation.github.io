<head>

    <style>
        .text-center {
            text-align: center;
        }
        .btn-center {
            display: block;
            margin: 0 auto;
        }
        .container {
      flex: 1;
    }
    footer {
      background-color: #f8f9fa; /* Cor de fundo do footer */
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    /* Adjusting the width of the email input field */
    #email {
        max-width: 300px; /* Smaller width for the email input */
        margin: 0 auto; /* Centering the input field */
    }
    /* Centering the email label */
    .email-label {
        display: block;
        text-align: center;
        margin-bottom: 10px;
    }
    /* Style for the thank you message box */
    #StickMessage {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <img src="image/stickEr.png" alt="StickEr" class="img-fluid mb-3" style="display: block; margin: 0 auto;"> <!-- Added image above Join Our Waitlist -->
        <form id="waitlistForm">
            <div class="form-group">
                <label for="email" class="email-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <input type="hidden" id="userSegment" name="userSegment">
            <button type="submit" class="btn btn-primary btn-center" id="joinWaitlistButton">Join Waitlist</button>
        </form>
        <!-- Thank you message box -->
        <div id="StickMessage">Thanks!</div>
    </div>
    <footer class="bg-light py-3">
      <div class="container">
        <p class="text-muted text-center" id="copyright-message">&copy; Stick.Education 2024</p>
      </div>
    </footer>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmKB-3GsdM0kYuSups-wO047quU1YE9TQ",
            authDomain: "stick-d4f7b.firebaseapp.com",
            databaseURL: "https://stick-d4f7b-default-rtdb.firebaseio.com/",
            projectId: "stick-d4f7b",
            storageBucket: "stick-d4f7b.appspot.com",
            messagingSenderId: "459914689023",
            appId: "1:459914689023:web:e041f4ea739c226081cfca",
            measurementId: "G-2X8EWV9H66"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the waitlistForm element
        const form = document.getElementById('waitlistForm');

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set user segment based on URL parameter
        const userSegment = getQueryParam('u');
        document.getElementById('userSegment').value = userSegment;

        form.addEventListener('submit', function(e) {
            // Prevent the default form submission behavior
            e.preventDefault();

            // Get the email value from the form
            const email = document.getElementById('email').value;

            // Detect the browser language
            const language = navigator.language || navigator.userLanguage; 

            // Get the user segment value from the hidden input
            const userSegmentValue = document.getElementById('userSegment').value;

            // Reference to 'waitlist' node in your database
            const refWaitlist = ref(database, 'waitlist');

            // Push the email, language, and user segment to the 'waitlist' node in your database
            push(refWaitlist, {
                email: email,
                language: language,
                userSegment: userSegmentValue // Add this line
            }).then(() => {
                // Show the thank you message
                const StickMessage = document.getElementById('StickMessage');
                StickMessage.style.display = 'block';
                // Hide the message after 3 seconds
                setTimeout(() => {
                    StickMessage.style.display = 'none';
                }, 3000);

                form.reset(); // Reset the form fields
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        });

        // Detect browser language and set button text accordingly
        document.addEventListener('DOMContentLoaded', function() {
            const language = navigator.language || navigator.userLanguage; 
            const joinWaitlistTranslations = {

                'es': 'Únete a la Lista de Espera',

                'et': 'Liitu Ootenimekirjaga',
                'mt': 'Ingħaqad mal-Lista ta’ Stennija'
            };
            const thankYouMessageTranslations = {
                'en': 'Thanks!',
                'en-US': 'Thanks!',
                'es': '¡Gracias!',
                'fr': 'Merci!',
                'de': 'Danke!',

                'lt': 'Ačiū!',

                'et': 'Aitäh!',
                'mt': 'Grazzi!'
            };
            const button = document.getElementById('joinWaitlistButton');
            const buttonText = joinWaitlistTranslations[language.split('-')[0]] || joinWaitlistTranslations['en']; // Default to English if no match
            button.textContent = buttonText;

            // Set the thank you message according to the browser language
            const StickMessage = document.getElementById('StickMessage');
            const thankYouText = thankYouMessageTranslations[language.split('-')[0]] || thankYouMessageTranslations['en']; // Default to English if no match
            StickMessage.textContent = thankYouText;
        });
    </script>
</body>
