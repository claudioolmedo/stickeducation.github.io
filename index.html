<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stick Education Editor</title>
  
  <style>
    body { margin: 0; }
  </style>  

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

  <script>

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cena
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 10, 20 );
    camera.lookAt(0, 0, 0);

    // Controles
    const controls = new THREE.OrbitControls( camera, renderer.domElement );

    // Grid
    const grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    // Cubo 
    const geometry = new THREE.BoxGeometry( 2, 2, 2 );
    const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
    const cube = new THREE.Mesh( geometry, material );
    scene.add(cube);


// Palito de Sorvete
        const stickMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Cor marrom

        // Criação do palito
        const stickGeometry = new THREE.Geometry();

        // Cria as duas extremidades achatadas (cilindros)
        const topEndGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.01, 8); // Extremidade superior
        const bottomEndGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.01, 8); // Extremidade inferior

        const topEnd = new THREE.Mesh(topEndGeometry, stickMaterial);
        const bottomEnd = new THREE.Mesh(bottomEndGeometry, stickMaterial);

        // Ajuste das posições das extremidades
        topEnd.position.set(0, -0.045, 0); // Ajuste para a posição da parte superior
        bottomEnd.position.set(0, 0.045, 0); // Ajuste para a posição da parte inferior

        // Cria o corpo (paralelepípedo)
        const bodyGeometry = new THREE.BoxGeometry(0.02, 0.1, 0.1); // Corpo retangular
        const body = new THREE.Mesh(bodyGeometry, stickMaterial);

        // Posiciona o corpo
        body.position.set(0, 0, 0);

        // Adiciona as partes à geometria do palito
        stickGeometry.merge(topEnd.geometry, topEnd.matrix);
        stickGeometry.merge(bottomEnd.geometry, bottomEnd.matrix);
        stickGeometry.merge(body.geometry, body.matrix);

        // Cria o mesh final do palito
        const popsicleStick = new THREE.Mesh(stickGeometry, stickMaterial);

        // Adiciona o palito de sorvete à cena
        scene.add(popsicleStick);

    // Render
    function render() {
      renderer.render(scene, camera); 
    }

    // Animação
    function animate() {
      requestAnimationFrame(animate);

      controls.update(); // Controles
      render(); // Renderiza
    }

    animate();

  </script>

</body>
</html>
