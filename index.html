<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stick Education Editor</title>
  <link rel="icon" type="image/png" href="image/favicon-32x32.png" sizes="32x32">
  <style>
    body { margin: 0; }
    #button-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .button {
      margin: 5px;
    }
  </style>  

  <script src="https://cdn.jsdelivr.net/npm/three@0.124/build/three.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.124/examples/js/controls/DragControls.js"></script>
</head>
<body>
  <div id="button-container">
    <button class="button" id="adicionar">Adicionar Palito</button>
    <button class="button" id="girar-esquerda">Girar à Esquerda</button>
    <button class="button" id="girar-direita">Girar à Direita</button>
    <button class="button" id="girar-frente">Girar para Frente</button>
    <button class="button" id="girar-atras">Girar para Trás</button>
  </div>

  <script>
    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // Cena
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
    camera.position.set( 0, 10, 20 );
    camera.lookAt(0, 0, 0);

    // Controles de órbita
    const controls = new THREE.OrbitControls( camera, renderer.domElement );

    // Grid
    const grid = new THREE.GridHelper(20, 20);
    scene.add(grid);

    // Geometria do palito de sorvete
    const geometry = new THREE.BoxGeometry( 0.384, 0.096, 4.32 );
    const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );

    // Array para armazenar os objetos que podem ser arrastados
    const objetosArrastaveis = [];

    // DragControls para habilitar a interação de arrastar
    const dragControls = new THREE.DragControls(objetosArrastaveis, camera, renderer.domElement);
    dragControls.addEventListener('dragstart', function (event) {
      controls.enabled = false;
    });
    dragControls.addEventListener('dragend', function (event) {
      controls.enabled = true;
    });

    // Raycaster para detectar cliques no palito
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    // Variável para armazenar o palito selecionado
    let palitoSelecionado = null;

    // Variável para controlar a direção da rotação
    let direcaoGiro = 1;

    // Função para selecionar um palito
    function selecionarPalito(palito) {
      if (palitoSelecionado) {
        palitoSelecionado.material.color.set(0x00ff00); // Define a cor de volta para a original
      }
      palitoSelecionado = palito;
      palito.material.color.set(0xff0000); // Define a cor do palito selecionado
    }

    // Função para girar o palito selecionado
    function girarPalitoSelecionado(direcao) {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.y += THREE.MathUtils.degToRad(5 * direcao); // Gira o palito selecionado em 5 graus na direção atual
      }
    }

    // Função para girar o palito selecionado verticalmente para frente
    function girarPalitoFrente() {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.x += THREE.MathUtils.degToRad(5); // Gira o palito selecionado verticalmente para frente em 5 graus
      }
    }

    // Função para girar o palito selecionado verticalmente para trás
    function girarPalitoAtras() {
      if (palitoSelecionado) {
        palitoSelecionado.rotation.x -= THREE.MathUtils.degToRad(5); // Gira o palito selecionado verticalmente para trás em 5 graus
      }
    }

    // Adiciona funcionalidade aos novos botões
    document.getElementById("adicionar").addEventListener("click", adicionarPalito);
    document.getElementById("girar-esquerda").addEventListener("click", () => girarPalitoSelecionado(-1));
    document.getElementById("girar-direita").addEventListener("click", () => girarPalitoSelecionado(1));
    document.getElementById("girar-frente").addEventListener("click", girarPalitoFrente);
    document.getElementById("girar-atras").addEventListener("click", girarPalitoAtras);

    // Função para lidar com cliques no palito
    function cliqueNoPalito(event) {
      // Calcula a posição do clique no canvas
      const rect = renderer.domElement.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      
      // Atualiza a posição do mouse
      mouse.set(x, y);

      // Faz o raycasting para verificar a interseção com o palito
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(objetosArrastaveis);

      if (intersects.length > 0) {
        const palitoClicado = intersects[0].object;
        selecionarPalito(palitoClicado);
      }
    }

    // Adiciona um ouvinte de evento de clique no canvas
    renderer.domElement.addEventListener("click", cliqueNoPalito, false);

    // Função para adicionar um palito à cena
    function adicionarPalito() {
      const novoCubo = new THREE.Mesh(geometry, material.clone());
      novoCubo.position.set(0, 0.05, 0); // Centraliza o novo palito no meio
      objetosArrastaveis.push(novoCubo); // Adiciona à lista de objetos arrastáveis
      scene.add(novoCubo);
    }

    // Render
    function render() {
      renderer.render(scene, camera); 
    }

    // Animação
    function animate() {
      requestAnimationFrame(animate);

      controls.update(); // Controles de órbita
      render(); // Renderiza
    }

    animate();
  </script>
</body>
</html>
