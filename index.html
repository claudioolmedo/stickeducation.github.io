<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Waitlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .text-center {
            text-align: center;
        }
        .btn-center {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Join Our Waitlist</h2>
        <form id="waitlistForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-center">Join Waitlist</button>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmKB-3GsdM0kYuSups-wO047quU1YE9TQ",
            authDomain: "stick-d4f7b.firebaseapp.com",
            databaseURL: "https://stick-d4f7b-default-rtdb.firebaseio.com/",
            projectId: "stick-d4f7b",
            storageBucket: "stick-d4f7b.appspot.com",
            messagingSenderId: "459914689023",
            appId: "1:459914689023:web:e041f4ea739c226081cfca",
            measurementId: "G-2X8EWV9H66"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Reference to the waitlistForm element
        const form = document.getElementById('waitlistForm');

        // Listen for form submission
        form.addEventListener('submit', function(e) {
            // Prevent the default form submission behavior
            e.preventDefault();

            // Get the email value from the form
            const email = document.getElementById('email').value;

            // Reference to 'waitlist' node in your database
            const refWaitlist = ref(database, 'waitlist');

            // Push the email to the 'waitlist' node in your database
            push(refWaitlist, {
                email: email
            }).then(() => {
                alert('Thank you for joining our waitlist!');
                form.reset(); // Reset the form fields
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        });
    </script>
</body>
</html>
