		<script>
		  // Read URL parameter
		  const urlParams = new URLSearchParams(window.location.search);
		  let projectId = urlParams.get('id'); // Attempt to get 'id' parameter
		  console.log('Received project ID:', projectId); // Log the received project ID for debugging
		  // Define a global variable for currentUser
		  window.currentUser = null;

		  // Check if projectId is null and generate a random ID if true
		  if (!projectId) {
		    projectId = Math.random().toString(36).substring(2, 10); // Generate a random alphanumeric string
		    const dateHex = new Date().getTime().toString(16); // Get current date and time in hexadecimal
		    projectId += '-' + dateHex; // Append the hexadecimal date to the project ID
		    console.log('Generated new project ID with timestamp:', projectId); // Log the new generated project ID with timestamp
		    window.location.search = `?id=${projectId}`; // Reload the page with the new project ID
		  }
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { GoogleGenerativeAI } from '@google/generative-ai';

			import { Editor } from './js/Editor.js';
			import { Viewport } from './js/Viewport.js';
			import { Toolbar } from './js/Toolbar.js';
			import { Script } from './js/Script.js';
			import { Player } from './js/Player.js';
			import { Sidebar } from './js/Sidebar.js';
			import { Menubar } from './js/Menubar.js';
			import { Resizer } from './js/Resizer.js';
			import { VRButton } from 'three/addons/webxr/VRButton.js';

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			Number.prototype.format = function () {

				return this.toString().replace( /(\d)(?=(\d{3})+(?!\d))/g, '$1,' );

			};

			//

			const editor = new Editor();

			window.editor = editor; // Expose editor to Console
			window.THREE = THREE; // Expose THREE to APP Scripts and Console
			window.VRButton = VRButton; // Expose VRButton to APP Scripts

			const viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );

			const toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );

			const script = new Script( editor );
			document.body.appendChild( script.dom );

			const player = new Player( editor );
			document.body.appendChild( player.dom );

			const sidebar = new Sidebar( editor );
			document.body.appendChild( sidebar.dom );

			const menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			const resizer = new Resizer( editor );
			document.body.appendChild( resizer.dom );

			//

			editor.storage.init( function () {

				editor.storage.get( function ( state ) {

					if ( isLoadingFromHash ) return;

					if ( state !== undefined ) {

						editor.fromJSON( state );

					}

					const selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				let timeout;

				function saveState() {

					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );

				}

				const signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneBackgroundChanged.add( saveState );
				signals.sceneEnvironmentChanged.add( saveState );
				signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			} );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.types[ 0 ] === 'text/plain' ) return; // Outliner drop

				if ( event.dataTransfer.items ) {

					// DataTransferItemList supports folders

					editor.loader.loadItemList( event.dataTransfer.items );

				} else {

					editor.loader.loadFiles( event.dataTransfer.files );

				}

			} );

			function onWindowResize() {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize );

			onWindowResize();

			//

			let isLoadingFromHash = false;
			const hash = window.location.hash;

			if ( hash.slice( 1, 6 ) === 'file=' ) {

				const file = hash.slice( 6 );

				if ( confirm( 'Any unsaved data will be lost. Are you sure?' ) ) {

					const loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}

			// ServiceWorker

			if ( 'serviceWorker' in navigator ) {

				try {

					navigator.serviceWorker.register( 'sw.js' );

				} catch ( error ) {

				}

			}

		</script>
		<script type="module">
		  import { ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
		  import { firebaseAuth, signInWithGoogle, signOutUser, pushData, onAuthStateChanged } from './js/config/firebase.js';


		  // Monitor the authentication state
		  onAuthStateChanged(firebaseAuth, (user) => {
		    if (user) {
		      console.log('User is signed in:', user);
		      window.currentUser = user; // Store the current user globally

		      // Fetch the original owner from Firebase
		      const projectId = new URLSearchParams(window.location.search).get('id');
		      const projectPath = `projects/${projectId}/data`;
		      const projectDataRef = ref(firebaseDB, projectPath);
		      get(projectDataRef).then((snapshot) => {
		        if (snapshot.exists()) {
		          const data = snapshot.val();
		          window.originalOwner = data.firebaseId;
		          console.log('Original Owner:', window.originalOwner);
		          // Update the Toolbar component
		          updateToolbar();
		        } else {
		          console.log('No project data found.');
		        }
		      }).catch((error) => {
		        console.error('Error fetching project data:', error);
		      });

		    } else {
		      console.log('No user is signed in.');
		      window.currentUser = null; // Clear the current user
		      window.originalOwner = null; // Clear the original owner
		      // Update the Toolbar component
		      updateToolbar();
		    }
		  });

		  function updateToolbar() {
		    const toolbar = document.getElementById('toolbar');
		    if (toolbar) {
		      toolbar.update();
		    }
		  }

		  const googleButton = document.createElement('button');
		  document.body.appendChild(googleButton);
		  googleButton.id = 'google-login';

		  googleButton.onclick = () => {
		    if (window.currentUser) {
		      signOutUser().then(() => {
		        console.log('User logged out successfully.');
		      }).catch((error) => {
		        console.error('Error logging out:', error);
		      });
		    } else {
		      signInWithGoogle().then((result) => {
		        console.log('User logged in successfully:', result.user);
		      }).catch((error) => {
		        console.error('Error logging in:', error);
		      });
		    }
		  };

		  // Update button text based on authentication state
		  onAuthStateChanged(firebaseAuth, (user) => {
		    if (user) {
		      googleButton.textContent = 'Logout';
		    } else {
		      googleButton.textContent = 'Login or Create account';
		    }
		  });
		</script>
		<button id="fork-button">FORK</button>
