<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase vs IndexedDB Test</title>
    <style>
        #content-container {
            display: none; /* Hide content initially */
        }
        #google-login {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            z-index: 9999;
        }
        .data-container {
            margin: 20px 0;
        }
        .data-container pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        .column {
            float: left;
            width: 45%;
            margin: 2.5%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .similar {
            color: green;
        }
        .different {
            color: red;
        }
    </style>
</head>
<body>
    <button id="google-login">Login or Create account</button>
    <div id="content-container">
        <h1>Firebase vs IndexedDB Test</h1>
        <div class="data-container">
            <h2>Add Data to IndexedDB</h2>
            <form id="add-data-form">
                <div id="key-value-pairs">
                    <div class="key-value-pair">
                        <label for="key">Key:</label>
                        <input type="text" name="key" required>
                        <label for="value">Value:</label>
                        <input type="text" name="value" required>
                    </div>
                </div>
                <button type="button" id="add-pair-button">Add Another Pair</button>
                <button type="submit">Add Data</button>
            </form>
        </div>
        <button id="compare-button">Compare Data</button>
        <div class="row">
            <div class="column">
                <div class="data-container">
                    <h2>Firebase Data</h2>
                    <button id="clone-button">Clone to IndexedDB</button>
                    <pre id="firebase-data"></pre>
                </div>
            </div>
            <div class="column">
                <div class="data-container">
                    <h2>IndexedDB Data (Database: <span id="indexeddb-name"></span>)</h2>
                    <pre id="indexeddb-data"></pre>
                </div>
            </div>
        </div>
        <div class="data-container">
            <h2>Comparison Result</h2>
            <pre id="comparison-result"></pre>
        </div>
    </div>

    <script type="module">
        import { firebaseAuth, firebaseDB, signInWithGoogle, signOutUser, onAuthStateChanged } from './js/config/firebase.js';
        import { ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
        import { openTestDatabase, addDataToIndexedDB, getDatabaseName } from './js/StorageTest.js';

        // Read URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let projectId = urlParams.get('id'); // Attempt to get 'id' parameter
        console.log('Received project ID:', projectId); // Log the received project ID for debugging

        // Check if projectId is null and generate a random ID if true
        if (!projectId) {
            projectId = Math.random().toString(36).substring(2, 10); // Generate a random alphanumeric string
            const dateHex = new Date().getTime().toString(16); // Get current date and time in hexadecimal
            projectId += '-' + dateHex; // Append the hexadecimal date to the project ID
            console.log('Generated new project ID with timestamp:', projectId); // Log the new generated project ID with timestamp
            window.location.search = `?id=${projectId}`; // Reload the page with the new project ID
        }

        // Event listener for the compare button
        document.getElementById('compare-button').addEventListener('click', async () => {
            try {
                const db = await openTestDatabase();
                console.log('Database opened successfully');

                const firebaseData = await getFirebaseData(projectId);
                console.log('Data from Firebase:', firebaseData);

                const indexedDBData = await getIndexedDBData(db);
                console.log('Data from IndexedDB:', indexedDBData);

                compareData(firebaseData, indexedDBData);
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Function to get data from Firebase
        function getFirebaseData(projectId) {
            return new Promise((resolve, reject) => {
                const projectPath = `projects/${projectId}`;
                const projectDataRef = ref(firebaseDB, projectPath);

                get(projectDataRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        resolve(snapshot.val());
                    } else {
                        reject('No data available in Firebase');
                    }
                }).catch((error) => {
                    reject(error);
                });
            });
        }

        // Function to get data from IndexedDB
        function getIndexedDBData(db) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['states'], 'readonly');
                const objectStore = transaction.objectStore('states');
                const request = objectStore.getAll();

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };

                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }

        // Function to compare data from Firebase and IndexedDB
        function compareData(firebaseData, indexedDBData) {
            const firebaseDataContainer = document.getElementById('firebase-data');
            const indexedDBDataContainer = document.getElementById('indexeddb-data');
            const comparisonResultContainer = document.getElementById('comparison-result');

            firebaseDataContainer.innerHTML = formatData(firebaseData, indexedDBData);
            indexedDBDataContainer.innerHTML = formatData(indexedDBData, firebaseData);

            // Extract the relevant part of the Firebase data
            const firebaseRelevantData = firebaseData.data;

            if (JSON.stringify(firebaseRelevantData) === JSON.stringify(indexedDBData)) {
                comparisonResultContainer.textContent = 'Data from Firebase and IndexedDB are identical.';
            } else {
                comparisonResultContainer.textContent = 'Data from Firebase and IndexedDB are different.';
            }
        }

        // Function to format data for display
        function formatData(data, comparisonData) {
            const formattedData = JSON.stringify(data, null, 2);
            const comparisonString = JSON.stringify(comparisonData, null, 2);

            return formattedData.replace(/"([^"]+)":\s*("[^"]+"|\d+|true|false|null)/g, (match, key, value) => {
                const comparisonMatch = new RegExp(`"${key}":\\s*${value.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')}`);
                if (comparisonString.match(comparisonMatch)) {
                    return `<span class="similar">${match}</span>`;
                } else {
                    return `<span class="different">${match}</span>`;
                }
            });
        }

        // Monitor the authentication state
        onAuthStateChanged(firebaseAuth, (user) => {
            const contentContainer = document.getElementById('content-container');
            if (user) {
                console.log('User is signed in:', user);
                window.currentUser = user; // Store the current user globally
                contentContainer.style.display = 'block'; // Show the content container
            } else {
                console.log('No user is signed in.');
                window.currentUser = null; // Clear the current user
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('id');
                window.location.href = `./login/index.html?id=${projectId}`; // Redirect to the login page with project ID
            }
        });

        // Event listener for the Google login button
        const googleButton = document.getElementById('google-login');
        googleButton.onclick = () => {
            if (window.currentUser) {
                signOutUser().then(() => {
                    console.log('User logged out successfully.');
                }).catch((error) => {
                    console.error('Error logging out:', error);
                });
            } else {
                signInWithGoogle().then((result) => {
                    console.log('User logged in successfully:', result.user);
                }).catch((error) => {
                    console.error('Error logging in:', error);
                });
            }
        };

        // Update button text based on authentication state
        onAuthStateChanged(firebaseAuth, (user) => {
            if (user) {
                googleButton.textContent = 'Logout';
            } else {
                googleButton.textContent = 'Login or Create account';
            }
        });

        // Add event listener to the form for adding data to IndexedDB
        document.getElementById('add-data-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const keyValuePairs = [];
            const keyValuePairElements = document.querySelectorAll('#key-value-pairs .key-value-pair');
            keyValuePairElements.forEach((element) => {
                const key = element.querySelector('input[name="key"]').value;
                const value = element.querySelector('input[name="value"]').value;
                keyValuePairs.push({ key, value });
            });
            if (keyValuePairs.length > 0) {
                try {
                    const db = await openTestDatabase();
                    await addDataToIndexedDB(db, keyValuePairs);
                    console.log('Data added to IndexedDB:', keyValuePairs);
                    console.log('Data stored in database: threejs-editor');
                } catch (error) {
                    console.error('Error adding data to IndexedDB:', error);
                }
            } else {
                console.error('No key-value pairs provided.');
            }
        });

        // Add event listener to the "Add Another Pair" button
        document.getElementById('add-pair-button').addEventListener('click', () => {
            const newKeyValuePair = document.createElement('div');
            newKeyValuePair.className = 'key-value-pair';
            newKeyValuePair.innerHTML = `
                <label for="key">Key:</label>
                <input type="text" name="key" required>
                <label for="value">Value:</label>
                <input type="text" name="value" required>
            `;
            document.getElementById('key-value-pairs').appendChild(newKeyValuePair);
        });

        // Add this function to clone Firebase data to IndexedDB
        async function cloneFirebaseToIndexedDB(projectId) {
            try {
                const firebaseData = await getFirebaseData(projectId);
                const db = await openTestDatabase();
                
                // Add Firebase data to IndexedDB
                const dataToAdd = Object.entries(firebaseData.data).map(([key, value]) => ({ key, value }));
                await addDataToIndexedDB(db, dataToAdd);
                
                console.log('Data cloned from Firebase to IndexedDB');
                
                // Refresh the comparison
                const indexedDBData = await getIndexedDBData(db);
                compareData(firebaseData, indexedDBData);
            } catch (error) {
                console.error('Error cloning data:', error);
            }
        }

        // Add event listener for the clone button
        document.getElementById('clone-button').addEventListener('click', () => {
            cloneFirebaseToIndexedDB(projectId);
        });

        // Add this function to update the IndexedDB name in the HTML
        async function updateIndexedDBName() {
            const dbName = await getDatabaseName();
            document.getElementById('indexeddb-name').textContent = dbName;
        }

        // Call this function when the page loads
        updateIndexedDBName();
    </script>
</body>
</html>
