<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Read and Write Test</title>
    <script type="module">
        // Import the necessary Firebase functions
        import { firebaseDB, firebaseAuth, signInWithGoogle, signOutUser, saveData, onAuthStateChanged } from './js/config/firebase.js';
        import { ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Function to read data from Firebase
        async function readData(path) {
            const dataRef = ref(firebaseDB, path);
            try {
                const snapshot = await get(dataRef);
                if (snapshot.exists()) {
                    console.log(snapshot.val());
                    document.getElementById('output').innerText = JSON.stringify(snapshot.val(), null, 2);
                } else {
                    console.log("No data available");
                    document.getElementById('output').innerText = "No data available";
                }
            } catch (error) {
                console.error("Error reading data:", error);
                document.getElementById('output').innerText = "Error reading data: " + error;
            }
        }

        // Function to write data to Firebase
        async function writeData(path, data) {
            try {
                await saveData(path, data);
                console.log("Data saved successfully");
                document.getElementById('output').innerText = "Data saved successfully";
            } catch (error) {
                console.error("Error saving data:", error);
                document.getElementById('output').innerText = "Error saving data: " + error;
            }
        }

        // Monitor the authentication state
        onAuthStateChanged(firebaseAuth, (user) => {
            if (user) {
                console.log('User is signed in:', user);
                window.currentUser = user; // Store the current user globally
            } else {
                console.log('No user is signed in.');
                window.currentUser = null; // Clear the current user
            }
        });

        // Event listener for the write button
        document.addEventListener('DOMContentLoaded', () => {
            const googleButton = document.createElement('button');
            document.body.appendChild(googleButton);
            googleButton.id = 'google-login';

            googleButton.onclick = () => {
                if (window.currentUser) {
                    signOutUser().then(() => {
                        console.log('User logged out successfully.');
                    }).catch((error) => {
                        console.error('Error logging out:', error);
                    });
                } else {
                    signInWithGoogle().then((result) => {
                        console.log('User logged in successfully:', result.user);
                    }).catch((error) => {
                        console.error('Error logging in:', error);
                    });
                }
            };

            // Update button text based on authentication state
            onAuthStateChanged(firebaseAuth, (user) => {
                if (user) {
                    googleButton.textContent = 'Logout';
                } else {
                    googleButton.textContent = 'Login or Create account';
                }
            });

            document.getElementById('writeButton').addEventListener('click', () => {
                const path = document.getElementById('pathInput').value;
                const data = document.getElementById('dataInput').value;
                if (window.currentUser) {
                    // Ensure the path is within the user's allowed scope
                    const userPath = `/users/${window.currentUser.uid}${path}`;
                    writeData(userPath, JSON.parse(data));
                } else {
                    console.error('User must be logged in to write data.');
                    document.getElementById('output').innerText = "User must be logged in to write data.";
                }
            });

            // Read data from a specific path when the page loads
            if (window.currentUser) {
                readData(`/users/${window.currentUser.uid}`); // Change this to the path you want to read from
            } else {
                console.error('User must be logged in to read data.');
                document.getElementById('output').innerText = "User must be logged in to read data.";
            }
        });
    </script>
</head>
<body>
    <h1>Firebase Read and Write Test</h1>
    <div>
        <label for="pathInput">Path:</label>
        <input type="text" id="pathInput" value="">
    </div>
    <div>
        <label for="dataInput">Data (JSON format):</label>
        <textarea id="dataInput" rows="4" cols="50">{"key": "value"}</textarea>
    </div>
    <button id="writeButton">Write Data</button>
    <pre id="output">Loading...</pre>
</body>
</html>
