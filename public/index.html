<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth: Google - TechFerment</title>
  </head>
  <body>
    <h1>Welcome : Firebase Auth: Google</h1>
    <p>TechFerment: Firebase For Web</p>

    <div id="LoginScreen">
      <button id="login">Login with Google</button>
    </div>

    <div id="dashboard">
      <div id="userDetails"></div>
      <button id="logout">Logout</button>
      <button id="saveData">Save Data</button> <!-- New button to save data -->
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script type="module">
      import { firebaseAuth, firebaseDB, signInWithGoogle, signOutUser, saveData as saveDataToDB, onAuthStateChanged } from './project/js/config/firebase.js';

      document.getElementById('dashboard').style.display="none"

      document.getElementById('login').addEventListener('click', GoogleLogin)
      document.getElementById('logout').addEventListener('click', LogoutUser)
      document.getElementById('saveData').addEventListener('click', saveData) // Added event listener for saveData button

      function GoogleLogin(){
        console.log('Login Btn Call')
        signInWithGoogle().then(result => {
          console.log(result.user)
          document.getElementById('LoginScreen').style.display="none"
          document.getElementById('dashboard').style.display="block"
          showUserDetails(result.user)
        }).catch(error => {
          console.log(error)
        });
      }

      function showUserDetails(user){
        document.getElementById('userDetails').innerHTML = `
          <img src="${user.photoURL}" style="width:10%">
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
        `
      }

      function checkAuthState(){
        onAuthStateChanged(firebaseAuth, user => {
          if(user){
            document.getElementById('LoginScreen').style.display="none"
            document.getElementById('dashboard').style.display="block"
            showUserDetails(user)
          } else {
            document.getElementById('LoginScreen').style.display="block"
            document.getElementById('dashboard').style.display="none"
            // Adicione qualquer lógica adicional para quando não há usuário logado
          }
        })
      }

      function LogoutUser(){
        console.log('Logout Btn Call')
        signOutUser().then(()=>{
          document.getElementById('LoginScreen').style.display="block"
          document.getElementById('dashboard').style.display="none"
        }).catch(e=>{
          console.log(e)
        })
      }

      function saveData() {
        // Get the current user
        firebaseAuth.currentUser().then(function(user) {
          if (user) {
            // Save data to the Realtime Database
            var data = {
              name: user.displayName,
              email: user.email
            };
            saveDataToDB(firebaseDB, 'users/' + user.uid, data);
            console.log('Data saved to the Realtime Database');
          } else {
            console.log('No user logged in');
          }
        });
      }

      checkAuthState()
    </script>
  </body>
</html>
