<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth: Google - TechFerment</title>
  </head>
  <body>
    <h1>Welcome : Firebase Auth: Google</h1>
    <p>TechFerment: Firebase For Web</p>

    <div id="LoginScreen">
      <button id="login">Login with Google</button>
    </div>

    <div id="dashboard">
      <div id="userDetails"></div>
      <button id="logout">Logout</button>
      <button id="saveData">Save Data</button> <!-- New button to save data -->
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script> <!-- Added Firebase Database SDK -->

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyBaATlo1GuJw7s7Vb0jT7Hf7J7l9sbsaOY",
        authDomain: "auth.stick.education",
        databaseURL: "https://editor-1946b-default-rtdb.firebaseio.com",
        projectId: "editor-1946b",
        storageBucket: "editor-1946b.appspot.com",
        messagingSenderId: "462487638341",
        appId: "1:462487638341:web:7e56e691d9c12daa8eee2c",
        measurementId: "G-K15B7WVP0J"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      document.getElementById('dashboard').style.display="none"

      document.getElementById('login').addEventListener('click', GoogleLogin)
      document.getElementById('logout').addEventListener('click', LogoutUser)
      document.getElementById('saveData').addEventListener('click', saveData) // Added event listener for saveData button

      let provider = new firebase.auth.GoogleAuthProvider()

      function GoogleLogin(){
        console.log('Login Btn Call')
        firebase.auth().signInWithRedirect(provider) // Changed from signInWithPopup to signInWithRedirect
      }

      function handleRedirectResult(){
        firebase.auth().getRedirectResult().then(function(result) {
          if (result.user) {
            console.log(result.user)
            document.getElementById('LoginScreen').style.display="none"
            document.getElementById('dashboard').style.display="block"
            showUserDetails(result.user)
          }
        }).catch(function(error) {
          console.log(error)
        });
      }

      function showUserDetails(user){
        document.getElementById('userDetails').innerHTML = `
          <img src="${user.photoURL}" style="width:10%">
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
        `
      }

      function checkAuthState(){
        firebase.auth().onAuthStateChanged(user=>{
          if(user){
            document.getElementById('LoginScreen').style.display="none"
            document.getElementById('dashboard').style.display="block"
            showUserDetails(user)
          } else {
            document.getElementById('LoginScreen').style.display="block"
            document.getElementById('dashboard').style.display="none"
            // Adicione qualquer lógica adicional para quando não há usuário logado
          }
        })
      }

      function LogoutUser(){
        console.log('Logout Btn Call')
        firebase.auth().signOut().then(()=>{
          document.getElementById('LoginScreen').style.display="block"
          document.getElementById('dashboard').style.display="none"
        }).catch(e=>{
          console.log(e)
        })
      }

      function saveData() {
        // Get the current user
        firebase.auth().currentUser().then(function(user) {
          if (user) {
            // Save data to the Realtime Database
            var database = firebase.database();
            var data = {
              name: user.displayName,
              email: user.email
            };
            database.ref('users/' + user.uid).set(data);
            console.log('Data saved to the Realtime Database');
          } else {
            console.log('No user logged in');
          }
        });
      }

      checkAuthState()
      handleRedirectResult() // Chama a função para lidar com o resultado do redirecionamento após o login
    </script>
  </body>
</html>
